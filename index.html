<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h1>Simple ToDo</h1>
      <form onsubmit="return false;" id="theForm">
        <input id="theInputBox" type="text" name="todoinput" />
      </form>
    </div>
    <div class="buttonDiv">
      <button id="theSubmitButton" type="submit">submit Todo</button>
      <button id="theDeleteButton" type="delete">delete Todo</button>
    </div>
    <div class="buttonDiv">
      <ul id="theUlList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
